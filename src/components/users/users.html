<div>
  <el-breadcrumb class="bread" separator-class="el-icon-arrow-right">
    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
    <el-breadcrumb-item>用户管理</el-breadcrumb-item>
    <el-breadcrumb-item>用户列表</el-breadcrumb-item>
  </el-breadcrumb>

  <el-row :gutter="20">
    <el-col :span="8"
      ><el-input placeholder="请输入内容" v-model="searchText">
        <el-button
          @click="startQuery"
          slot="append"
          icon="el-icon-search"
        ></el-button> </el-input
    ></el-col>
    <el-col :span="8">
      <el-button @click="showAddUserDialog">添加用户</el-button></el-col
    >
  </el-row>

  <el-table :data="userData" style="width: 100%">
    <el-table-column prop="username" label="姓名" width="180">
    </el-table-column>
    <el-table-column prop="email" label="邮箱" width="180"> </el-table-column>
    <el-table-column prop="mobile" label="电话"> </el-table-column>
    <el-table-column label="用户状态">
      <template slot-scope="scope">
        <el-switch
          @change="stateChanged(scope.row)"
          v-model="scope.row.mg_state"
          active-color="#13ce66"
          inactive-color="#ff4949"
        >
        </el-switch>
      </template>
    </el-table-column>
    <el-table-column label="操作">
      <template slot-scope="scope">
        <el-button
          plain
          type="primary"
          icon="el-icon-edit"
          size="mini"
          @click="showEditUserForm(scope.row)"
        ></el-button>
        <el-button
          plain
          type="danger"
          icon="el-icon-delete"
          size="mini"
          @click="delUser(scope.row.id)"
        ></el-button>
        <el-button
          plain
          type="success"
          icon="el-icon-check"
          size="mini"
        ></el-button>
      </template>
    </el-table-column>
  </el-table>
  <el-pagination
    @current-change="currentPage"
    background
    :page-size="2"
    :current-page="pagenum"
    layout="prev, pager, next"
    :total="total"
  >
  </el-pagination>
  <!-- 添加用户 -->
  <el-dialog
    title="添加用户"
    :visible.sync="dialogAddUserVisible"
    @closed="dialogClosed"
  >
    <el-form
      :model="addUserForm"
      :rules="rules"
      ref="addUserRef"
      label-width="80px"
    >
      <el-form-item label="用户名" prop="username">
        <el-input v-model="addUserForm.username"></el-input>
      </el-form-item>
      <el-form-item label="密码" prop="password">
        <el-input v-model="addUserForm.password"></el-input>
      </el-form-item>
      <el-form-item label="邮箱" prop="email">
        <el-input v-model="addUserForm.email"></el-input>
      </el-form-item>
      <el-form-item label="手机" prop="mobile">
        <el-input v-model="addUserForm.mobile"></el-input>
      </el-form-item>
    </el-form>
    <span slot="footer" class="dialog-footer">
      <el-button @click="dialogAddUserVisible = false">取 消</el-button>
      <el-button type="primary" @click="addUser">确 定</el-button>
    </span>
  </el-dialog>

  <el-dialog title="添加用户" :visible.sync="dialogEditUserVisible">
    <el-form :model="editUserForm" label-width="80px">
      <el-form-item label="用户名">
        <el-tag type="info">{{ editUserForm.username }}</el-tag>
      </el-form-item>
      <el-form-item label="邮箱">
        <el-input v-model="editUserForm.email"></el-input>
      </el-form-item>
      <el-form-item label="电话">
        <el-input v-model="editUserForm.mobile"></el-input>
      </el-form-item>
      </el-form-item>
    </el-form>
    <span slot="footer" class="dialog-footer">
      <el-button @click="dialogEditUserVisible = false">取 消</el-button>
      <el-button type="primary" @click="editUser">确 定</el-button>
    </span>
  </el-dialog>
</div>
